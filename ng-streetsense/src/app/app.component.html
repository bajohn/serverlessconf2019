<div class="header">
  <div class="page-div"> Street Sense</div>
</div>

<div class="page-div">
  <mat-card class="card">



    <mat-card-header class="card-header">
      <div mat-card-avatar>
        <i class="fas fa-car"></i>
      </div>
      <mat-card-title> Parking Spot Lookup </mat-card-title>
      <mat-card-subtitle>Find the Nearest Parking Spot</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <div>
        You want to
      </div>
      <div>
        <mat-form-field>
          <mat-label></mat-label>
          <mat-select [(value)]="curParkOption">
            <mat-option *ngFor="let option of parkOptions" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div>
        at
      </div>
      <div>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Address" name="Address" [(ngModel)]="address">
          </mat-form-field>

        </form>
      </div>
      <div *ngIf="!loadInProgress">
        <button (click)="search($event)" mat-raised-button color="primary">Search</button>
      </div>
      <div *ngIf="loadInProgress">
        <mat-spinner></mat-spinner>
      </div>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>

<div class="page-div">
  <mat-card *ngFor="let res of results; index as i;" class="card">
    <mat-card-header class="card-header">

      <div mat-card-avatar>
        <i class="fas fa-check positive"></i>
      </div>
      <mat-card-title> Parking Result #{{i}} </mat-card-title>
      <mat-card-subtitle>
        {{res.address}}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      On {{res.on_street}}, between {{res.from_street}} and {{res.to_street}}.

    </mat-card-content>

  </mat-card>
</div>
