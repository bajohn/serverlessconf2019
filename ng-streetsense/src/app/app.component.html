<div class="page-div">
  <h1> Street Sense</h1>
</div>

<div class="page-div">
  <mat-card class="card">
    <mat-card-header class="card-header">
      <mat-card-title> Parking Spot Lookup </mat-card-title>
      <mat-card-subtitle>Find the Nearest Parking Spot</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="" alt="">
    <mat-card-content>

      <div>
        You want to
      </div>
      <div>
        <mat-form-field>
          <mat-label></mat-label>
          <mat-select>
            <mat-option *ngFor="let option of parkOptions" [(value)]="option.value">
              {{option.label}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div>
        at
      </div>
      <div>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput [(value)]="address">
          </mat-form-field>
        </form>

      </div>

    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
